<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>个人注册</title>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./icon/iconfont.css">
        <link rel="stylesheet" href="./css/reg01.css">
    </head>
    <body>
        <div class="header-box">
            <div class="logo-wrap">
                <a href="https://www.jd.com" class="logo">
                </a>
                <div class="logo_tit">欢迎注册</div>
                <div class="logo_number">已有账号？ <a href="index.html">请登录&gt;</a></div>
            </div>
        </div>
        <div class="container-wrap">
            <div class="contain_t"> 
                <div class="pro_verify">
                    <span class="pro_number">1</span>
                    <p class="pro_num">验证手机号</p>
                </div>
                <div class="pro_line"></div>
                <div class="pro_verify1">
                    <span class="pro_number">2</span>
                    <p class="pro_num">填写账号信息</p>
                </div>
                <div class="pro_line1"></div>
                <div class="pro_verify2">
                    <span class="pro_number">3</span>
                    <p class="pro_num">注册成功</p>
                </div>
            </div>
            <div class="contain_main">
                <div class="reg_form">
                    <form action="" method="POST" novalidate="novalidate">
                        <div class="form-wrap">
                            <div class="phone_box">
                                <div class="phone_item">
                                    <label class="item_set">
                                        中国 0086
                                        <a href="#" class="item_lk"></a>
                                    </label>
                                    <div class="item_input">
                                        <span>建议使用常用手机号</span>
                                    </div>
                                    <div>

                                    </div>
                                </div>
                            </div>
                            <div class="form_code">
                                <div class="code_get">点击按钮进行验证</div>
                            </div>
                            <div class="phone_code">
                                <div class="phone_but" >下一步</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="reg_other">
                    <a class="other_lk" href="#">
                        <i></i>企业用户注册</a>
                    <a class="other_lk" href="#">
                        <i></i>海外用户注册</a>
                </div>
            </div>
        </div>
        <div class="links-wrap">
            <div class="links-box">
                <a href="#">关于我们</a>|
                <a href="#">联系我们</a>|
                <a href="#">人才招聘</a>|

            <div class="links-copy">
                Copyright©2004-2020&nbsp;&nbsp;京东JD.com&nbsp;版权所有
            </div>
        </div>
    </body>
</html>
